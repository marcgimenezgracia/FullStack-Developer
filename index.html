<!DOCTYPE html>
<html lang="es-ES" dir="ltr">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <header>
            <h1>Formularios en HTML</h1>
        </header>

        <form>
            <h2>Datos Personales</h2>

            <label for='name'>Nombre:</label>
            <input id='name' type='text' name='name' required placeholder="Tu nombre">
            <br />
            <label for='email'>Correo electrónico:</label>
            <input id='email' type="email" name='email' required placeholder="Tu mejor email">
            <br />
            <label for='phone'>Teléfono:</label>
            <input id='phone' typer="tel" name='phone' required placeholder="+34 123456789">

            <h2>Género</h2>
            <input id="Masculino" type="radio" value="Masculino" name="Género"/>
            <label for="Masculino"></label>Masculino</label>
            <br />
            <input id="Femenino" type="radio" value="Femenino" name="Género"/>
            <label for="Femenino"></label>Femenino</label>
            <br />
            <input id="Otro" type="radio" value="Otro" name="Género"/>
            <label for="Otro"></label>Otro</label>

            <h2>Preferencias</h2>

            <input id="Música" type="checkbox" value="Música" name="Música"/>
            <label for="Música"></label>Música</label>
            <br />
            <input id="Deportes" type="checkbox" value="Deportes" name="Deportes"/>
            <label for="Deportes"></label>Deportes</label>
            <br />
            <input id="Lectura" type="checkbox" value="Lectura" name="Lectura"/>
            <label for="Lectura"></label>Lectura</label>

            <h2>Comentarios</h2>
            <textarea cols="50" rows="10" maxlength="100" placeholder="Escribe aquí tu texto."></textarea>

            </br />

            <button>Enviar</button>

        </form>
    </body>

</html>
